name: PullRequest

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  buildMac:
    name: Build macOS
    runs-on: macos-11
    strategy:
      matrix:
        xcode: [Xcode_12.4, Xcode_11.7]
    steps:
      - name: Checkout
        uses: actions/checkout@v2.4.0
        with:
          fetch-depth: 0
          submodules: true
      - name: Investigate available XCode versions
        run: ls -n /Applications/ | grep Xcode*
      - name: Set XCode Version
        run: sudo xcode-select -s /Applications/${{ matrix.xcode }}.app
      - name: install build environment
        run: scripts/linux/install.sh
      - name: Build project
        run: scripts/linux/build.sh
      - name: Archive artifact
        uses: actions/upload-artifact@v2.3.1
        if: ${{ success() }}
        with:
          name: DLT-macOS-${{ matrix.xcode }}
          path: build/release

  buildLinux:
    name: Build ${{ matrix.ubuntu }}
    strategy:
      matrix:
        ubuntu: [ubuntu-18.04, ubuntu-20.04]
    runs-on: ${{ matrix.ubuntu }}
    steps:
      - name: Checkout
        uses: actions/checkout@v2.4.0
        with:
          fetch-depth: 0
          submodules: true
      - name: install build environment
        run: scripts/linux/install.sh
      - name: Build project
        run: scripts/linux/build.sh
      - name: Make artifact executable
        run: chmod -R +x build/release
      - name: Archive artifact
        uses: actions/upload-artifact@v2.3.1
        if: ${{ success() }}
        with:
          name: DLT-${{ matrix.ubuntu }}
          path: build/release

  buildWindows:
    name: Build Windows
    strategy:
      matrix:
        task: [parser, sdk]
    runs-on: windows-2019
    steps:
      - name: Checkout
        uses: actions/checkout@v2.4.0
        with:
          fetch-depth: 0
          submodules: true
      - name: Install qt
        uses: jurplel/install-qt-action@v2
        with:
          version: 5.12.12
      - name: Build ${{ matrix.task }}
        run: >
          $env:WORKSPACE=$env:GITHUB_WORKSPACE; $env:QTDIR=$env:Qt5_DIR.Replace('/','\');
          ./build_${{ matrix.task }}_windows_qt5_MSVC.bat
      - name: Archive artifact
        uses: actions/upload-artifact@v2.3.1
        if: ${{ success() }}
        with:
          name: DLT-Windows-${{ matrix.task }}
          path: build/dist
